<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link al CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Tercer Entrega</title>
</head>

<body>

    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
        <div class="container-fluid">
  
          <!--Hamburguer button-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!--Logo Image-->
          <img src="Multimedia/Logo Wica.jpg" alt="Isotipo marca" title="Isotipo Somos Wica" class="logo" loading="lazy">
  
          <!--Menu-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-lg-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html" title="Página principal">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Nosotros" title="Pesentación: quienes somos">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Productos" title="Cards de los productos ">PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Donde-comprar" title="Mapa con los puntos de venta">PUNTOS DE VENTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contacto" title="Redes sociales de contacto">CONTACTO</a>
              </li>
            </ul>
          </div>
          <button id="carrito" class="me-1">
            <img src="Multimedia/bag.png" alt="Carrito" id="cart-icon">
            <span id="cart-count">0</span>
          </button>
        </div>
    </nav>
  
    
    <!--PRODUCTOS-->
    <section id="Productos" class="container-fluid d-flex flex-column align-items-center justify-content-evenly">
        <h2>Nuestros medallones veganos</h2>
  
        <div>
            <div class="card-clásica">
                <img src="Multimedia/Clasica.jpg" alt="Medallón de poroto rojo con cebolla caramelizada" title="Wica Clásica" loading="lazy">
                <p>Clásica: Poroto rojo con cebolla caramelizada</p>
                <input class="input-cant" type="number" step="1" value="0">
                <button class="btn-agregar">Agregar al carrito</button>
            </div>
           
            <div class="card-gourmet">
                <img src="Multimedia/Gourmet.jpg" alt="Medallón de garbanzos con tomates al romero" title="Wica Gourmet" loading="lazy">
                <p>Gourmet: Garbanzos con tomates al romero</p>
                <input class="input-cant" type="number" step="1" value="0">
                <button class="btn-agregar">Agregar al carrito</button>
            </div>     
            
            <div class="card-diabla">
                <img src="Multimedia/Diabla.jpg" alt="Medallón de poroto negro con morrón rojo y verde" title="Wica Diabla" loading="lazy">    
                <p>Diabla: Poroto negro con morrón rojo y verde</p>
                <input class="input-cant" type="number" step="1" value="0">
                <button class="btn-agregar">Agregar al carrito</button>
            </div>
  
            <div class="card-turca">
                <img src="Multimedia/Turca.jpg" alt="Medallón de lenteja turca con zapallo, zanahoria y curry" title="Wica Turca" loading="lazy">    
                <p>Turca: Lenteja turca con zapallo, zanahoria y curry</p>
                <input class="input-cant" type="number" step="1" value="0">
                <button class="btn-agregar">Agregar al carrito</button> 
            </div>
        </div>      
    </section>

    <div id="resumen">
    </div>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!--link Javascript-->
    <script src="index.js"></script>

    <!-- load JQuery and UI from Google (need to use UI to animate colors) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/i18n/jquery-ui-i18n.min.js"></script>
    

</body>
</html>
