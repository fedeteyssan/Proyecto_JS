    <div class="container datos">
      <div class="row">
        <form class="col-md-8" id="form-pedido"> 
          <div class="d-flex">
            <div class="col-md-4 me-3">
              <label for="inputName">Nombre</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com" required>
            </div>
          </div>
          <div class="d-flex">
            <div class="col-md-6 me-2">
              <label for="inputStreet">Calle</label>
              <input type="text" class="form-control" id="inputStreet" placeholder="Calle" required>
            </div>
            <div class="col-md-1 me-2">
              <label for="inputNumber">Número</label>
              <input type="text" class="form-control inputNumero" id="inputNumber" placeholder="xxx" required >
            </div>
            <div class="col-md-1">
              <label for="inputFloor">Piso</label>
              <input type="text" class="form-control" id="inputFloor" placeholder="xx" optional>
            </div>
          </div>
          <div class="d-flex">
            <div class="col-md-4 me-2">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ciudad" required>
            </div>
            <div class="col-md-2 me-2">
              <label for="inputState">Provincia</label>
              <select id="inputState" class="form-control" required>
                <option value="" selected>Seleccione...</option>
                <option >Ciudad de Buenos Aires</option>
                <option>Buenos Aires</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip">Código Postal</label>
              <input type="text" class="form-control inputNumero" id="inputZip" placeholder="xxxx" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-5 mb-5">Proceder al pago</button>
         
        </form>

        <aside class="col-md-4">
          <h2>Tu pedido</h2>
          <!-- Elementos del pedido -->
          <ul id="pedido" class="list-group"></ul>
          <hr>
          <!-- Precio total -->
          <p class="text-right">Total: &dollar;<span id="total"></span></p>
        </aside>
      </div>
    </div>

        <form id="form-tarjeta" action="index.html">
          Numero de tarjeta
          <label for="number">
            <input type="text" maxlength="4" id="number" placeholder="0000" class="inputNumero" required>
            <input type="text" mmaxlength="4" id="number" placeholder="0000" class="inputNumero" required>
            <input type="text" maxlength="4" id="number" placeholder="0000" class="inputNumero" required>
            <input type="text" maxlength="4" id="number" placeholder="0000" class="inputNumero" required>
          </label>
          <label for="name">Titular
            <input type="text" id="name" required>
          </label>
          <label for="date">MM/AA
            <input type="text" maxlength="4" id="date" placeholder="00/00" class="inputNumero" required>
          </label>
          <label for="cvc">CVV
            <input type="text" maxlength="3" id="cvc" placeholder="000" class="inputNumero" required>
          </label>
          <button type="submit" id="btn-finalizar-compra" class="btn btn-primary mt-5 mb-5">Finalizar compra</button>
        </form>
      </div>
